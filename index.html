<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Grid Template using tailwindcss </title>
    <!-- adding font awesome icon  -->
    <script src="https://kit.fontawesome.com/7a6c6b42a6.js" crossorigin="anonymous"></script>
    <!-- adding tailwind css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- main container  -->
    <div class="p-2 sm:w-[640px] sm:m-auto md:w-[100%]">

        <!-- text  -->
        <div class="text-center pt-10 pb-10 space-y-5 p-5 sm:max-w-[520px] sm:m-auto ">
            <h2 class="font-bold text-4xl text-[#323232]">CONTACT US</h2>
            <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus beatae, facilis nihil sed
                fugit reprehenderit! Expedita deserunt itaque </p>
        </div>

        <!-- icon and img  -->
        <div class="md:grid md:grid-cols-3 md:max-w-[1210px] md:m-auto">

            <!-- img  -->
            <div class="w-[100%] h-[100%]">
                <img class="w-[100%] h-[100%]" src="img/img-2.jpg" alt="">
            </div>

            <!-- icon  -->
            <div class="bg-[#747474] text-white text-center space-y-3 p-10 lg:pt-[20%]">
                <div class="h-12 w-12 ring-4 text-center text-4xl p-0.5 ring-white rounded-[50%] m-auto ">
                    <a href="">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                </div>
                <h2 class="font-bold text-[#c0c0c0]">CONTACT US</h2>
                <div class="">
                    <a href="">Hello@company.com</a>
                    <a href="">support@company.com</a>
                </div>
            </div>



            <!-- img  -->
            <div class="w-[100%] h-[100%]">
                <img class="w-[100%] h-[100%]" src="img/img-2.jpg" alt="">
            </div>

            <!-- icon  -->
            <div class="bg-[#747474] text-white text-center space-y-3 p-10 lg:pt-[20%] ">
                <div class="h-12 w-12 ring-4 text-center text-4xl p-0.5 ring-white rounded-[50%] m-auto ">
                    <a href="">
                        <i class="fa-solid fa-location-dot"></i> </a>
                </div>
                <h2 class="font-bold text-[#c0c0c0]">LOCATION </h2>
                <div class="">
                    121 Rock Street, 21 Avenue, New York, NY 78965-1462
                </div>
            </div>


            <!-- img  -->
            <div class="w-[100%] h-[100%]">
                <img class="w-[100%] h-[100%]" src="img/img-3.jpg" alt="">
            </div>

            <!-- icon  -->
            <div class="bg-[#747474] text-white text-center space-y-3 p-10  lg:pt-[20%]">
                <div class="h-12 w-12 ring-4 text-center text-4xl p-0.5 ring-white rounded-[50%] m-auto ">
                    <a href="">
                        <i class="fa-solid fa-phone"></i>
                    </a>
                </div>
                <h2 class="font-bold text-[#c0c0c0]">CALL US</h2>
                <div class="">
                    <a href="">1(123) 456-4587</a>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
